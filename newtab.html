<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>October 7 Memorial</title>
  <!-- Moment.js for date formatting -->
  <script src="https://unpkg.com/moment@2.29.4/min/moment.min.js"></script>
  <script src="https://unpkg.com/moment@2.29.4/locale/he.js"></script>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout-container">
    <aside class="sidebar">
      <div class="sidebar-box">
        <div class="date-box">
          <div id="gregorian-date">📆 Loading...</div>
          <div id="hebrew-date">🕍 Loading...</div>
        </div>
        <input type="text" id="search-box" placeholder="Search names..." />
        <div class="filter-pills">
          <button class="filter-tag active" data-filter="all">All</button>
          <button class="filter-tag" data-filter="nova">Nova</button>
          <button class="filter-tag" data-filter="hostages">Hostages</button>
          <button class="filter-tag" data-filter="soldiers">Soldiers</button>
          <button class="filter-tag" data-filter="civilians">Civilians</button>
          <button class="filter-tag" data-filter="foreign-workers">Foreign Workers</button>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <!-- "Israel at War" tab moved here -->
      <div id="war-day">🇮🇱 Israel at War – Day 649</div>

      <!-- New victim-info-box container -->
      <div class="victim-info-box">
        <!-- New header section moved here -->
        <div class="main-header-section">
          <h1 class="main-header-title">Those we have lost</h1>
          <p class="main-header-subtitle">Stories of civilians and soldiers killed since Hamas’s onslaught on Israel on October 7, 2023</p>
        </div>

        <img id="victim-image" src="" alt="Memorial Photo" class="victim-image" />
        <h2 id="victim-name" class="victim-name">Victim Name</h2>
        <p id="victim-bio" class="victim-bio">Short bio of the person goes here</p>
      </div>

      <div class="plaque-content">
        <div id="victim-story" class="collapsed">
          <div class="story-content"></div>
          <a id="expand-button" class="expand-btn" target="_blank">Read Full Story</a>
        </div>
      </div>
    </main>
  </div>

  <!-- Load victims_data.js FIRST -->
  <script src="victims_data.js"></script>
  <!-- Then load dateBanner.js -->
  <script src="dateBanner.js"></script>
  <!-- Finally, load script.js -->
  <script src="script.js"></script>
</body>
</html>
